<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Valentín</title>
    <style>
        body {
            background-color: #f5f5dc; /* Beige */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #ff1f6f;
            font-size: 2.5em;
            margin-top: 20px;
        }
        p {
            color: #333;
            font-size: 1.2em;
            margin-top: 20px;
            line-height: 1.5;
        }
        .buttons {
            margin-top: 30px;
        }
        .button {
            background-color: #ff4081;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff1f6f;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Se que ya llevamos más de un año, pero aun así me gustaría pedirte que seas mi Valentín,</h1>
        <p>Te amo mucho y te mando mil besos y abrazos, mi princesa.</p>
        <div class="buttons">
            <p>¿Quieres ser mi Valentín?</p>
            <button class="button" onclick="window.location.href='https://www.ejemplo.com/si'">Sí</button>
            <button class="button" onclick="window.location.href='https://www.ejemplo.com/no'">No</button>
        </div>
    </div>

</body>
</html>
